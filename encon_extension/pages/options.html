<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encoding Context Options</title>
        <link rel="stylesheet" href="../styles/options.css" />
    </head>
    <body>
        <h1>Encoding Context</h1>
        <hr />

        <div>
            <h2>Color</h2>

            <input
                id="hightlight-color"
                type="color"
                aria-label="Highlight Color"
            />
            <label for="hightlight-color">Highlight Color</label><br />

            <input id="label-color" type="color" aria-label="Label Color" />
            <label for="label-color">Label Color</label><br />
        </div>
        <hr />
        <div>
            <h2>Tags</h2>
            <div
                id="classification-labels-container"
                aria-label="Classification labels"
            ></div>
            <label for="tag-select">Tags:</label>
            <select name="tag-select" id="tag-select">
                <option selected disabled hidden></option>
            </select>
        </div>
        <hr />
        <div>
            <h2>Highlight Style</h2>

            <input
                class="highlight-style"
                type="checkbox"
                id="bold"
                name="bold"
                value="bold"
                aria-label="Bold"
            />
            <label for="bold">Bold</label><br />

            <input
                class="highlight-style"
                type="checkbox"
                id="underline"
                name="underline"
                value="underline"
                aria-label="Underline"
            />
            <label for="underline">Underline</label><br />

            <input
                class="highlight-style"
                type="checkbox"
                id="italicize"
                name="italicize"
                value="italicize"
                aria-label="Italicize"
            />
            <label for="italicize">Italicize</label><br />
        </div>
        <hr />
        <div>
            <div id="status" role="status" aria-live="polite"></div>
            <button id="save" aria-label="Save Settings">Save</button>
        </div>

        <script src="../scripts/options.js"></script>
    </body>
</html>
