<html>
    <head>
        <title>Encoding Context Popup</title>
        <link rel="stylesheet" href="../styles/popup.css" />
    </head>
    <body>
        <h1>Encoding Context</h1>
        <hr />
        <div class="small-container">
            <div>
                <span>Toggle Word Finder</span>
            </div>
            <div>
                <label class="switch">
                    <input id="toggle-checkbox" type="checkbox" />
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <hr />
        <div class="container">
            <div><button id="go-to-options">Options</button> <br /></div>
            <div><button id="hotkey">Shortcuts</button> <br /></div>
        </div>
        <hr />
        <script src="../scripts/popup.js"></script>
    </body>
</html>
