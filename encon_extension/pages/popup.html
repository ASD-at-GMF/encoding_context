<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Encoding Context Popup</title>
    <link rel="stylesheet" href="../styles/popup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
    />
  </head>
  <body>
    <div class="popup-container">
      <header>
        <h1>Encoding Context</h1>
        <hr />
      </header>
      <section class="toggle-section">
        <div class="toggle-label">
          <span>Toggle Word Finder</span>
        </div>
        <div class="toggle-switch">
          <label class="switch" aria-label="Word Finder Toggle">
            <input
              id="toggle-checkbox"
              type="checkbox"
              aria-label="Enable or disable Word Finder"
            />
            <span class="slider"></span>
          </label>
        </div>
      </section>
      <hr />
      <section class="button-section">
        <button id="go-to-options" aria-label="Go to Options">Options</button>
        <button id="hotkey" aria-label="View Shortcuts">Shortcuts</button>
      </section>
      <hr />
      <script src="../scripts/popup.js"></script>
    </div>
  </body>
</html>
